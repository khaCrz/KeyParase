    <script>
        btn = document.getElementById("btn-extract")
        var check = 0
        var rsdata;
        btn.addEventListener("click", function() {
            var result = document.getElementById("input").value;
            document.getElementById("rolls").style.display = 'block';
            btn.disabled = true;
            $.ajax({
                type: "GET",
                url: '/extract',
                data: {
                    "result": result,
                },
                dataType: "json",
                success: function (data) {
                    rsdata = data
                    btn.disabled = false;
                    document.getElementById("rolls").style.display = 'none';
                    fill_data(rsdata)
                },
                failure: function () {
                    alert("failure");
                }
            });
        });

        function fill_data(data) {
            extract = data['text'];
            var outputBox = document.getElementById("output");
            outputBox.innerHTML = "";
            outputBox.innerHTML =  extract;
        }
    </script>
